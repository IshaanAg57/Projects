<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Window</title>
    <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    background-image: url(1.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    }
    .page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    }
    .form-box {
    background-color: lightgray;
    padding: 30px 40px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    align-items: center;
    justify-content: center;
    }
    h1 {
    text-align: center;
    background: radial-gradient(Lightpink, turquoise);
    padding: 15px;
    margin-top: 0;
    border-radius: 6px;
    }
    button {
      padding: 12px 25px;
      background: radial-gradient(lightyellow, lightblue);
      font-size: 16px;
      cursor: pointer;
      color: black;
      border-radius: 3px;
      border-color: black;
      align-items: center;
    }
    button a{
        text-decoration: none;
        color: black;
    }
    </style>
</head>
<body>
    <div class="page">
        <div class="form-box" align="center">
            <h1>Thank You for Registering with us!</h1>
            <h6>You will shortly recive your Registration Code and all the details about the Workship on your E-Mail.</h6>
            <button class="button"><a href="Project.html">Home</a></button>
        </div>
    </div>
</body>
</html>

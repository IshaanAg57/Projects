<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    background-image: url(image.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    }
    .page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    }
    .form-box {
    background-color: lightgray;
    padding: 30px 40px;
    width: 500px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    align-items: center;
    justify-content: center;
    }
    h1 {
    text-align: center;
    background: radial-gradient(magenta, turquoise);
    padding: 15px;
    margin-top: 0;
    border-radius: 6px;
    }
    label {
    display: inline-block;
    width: 180px;
    align-items: center;
    justify-content: center;
    }
    input, select, textarea {
    padding: 5px;
    }
    button {
    padding: 6px 12px;
    margin-right: 10px;
    align-items: center;
    justify-content: center;
    border-radius: 3px;
    }
    button a{
        text-decoration: none;
        color: black;
    }
</style>

</head>
<body>
    <div class="page">
        <div class="form-box">
            <h1>Coding Workshop Registration</h1>
            
            <form>
                <label>Full Name:</label>
                <input type="text" placeholder="Enter your full name" required><br><br>

                <label>Email:</label>
                <input type="email" placeholder="Enter email address" required><br><br>

                <label>Contact No:</label>
                <input type="text" placeholder="Enter phone number" required><br><br>

                <label>Date of Birth:</label>
                <input type="date"><br><br>

                <label>Gender:</label>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female<br><br>

                <label>Language:</label>
                <select>
                    <option>-- Select Language --</option>
                    <option>C</option>
                    <option>C++</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>HTML</option>
                    <option>CSS</option>
                </select><br><br>

                <label>Remarks:</label><br>
                <textarea rows="4" cols="40"></textarea><br><br>

                <button class="button" type="submit"><a href="Confirmation.html">Submit</a></button>
                <button class="button" type="reset">Clear Form</button>
                <br><br><hr>
            </form>
            <p align="center">&copy; 2025 Coding Workshop Registration Portal</p> 
        </div>
    </div>
    
 
    
</body>
</html>
